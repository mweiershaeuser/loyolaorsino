<swiper-container
  class="w-100"
  [navigation]="swiperConfig.navigation"
  [pagination]="swiperConfig.pagination"
  [loop]="swiperConfig.loop"
  [autoplay]="swiperConfig.autoplay"
>
  <swiper-slide *ngFor="let slide of slides">
    <ng-template
      *ngIf="slideTemplate"
      [ngTemplateOutlet]="slideTemplate"
      [ngTemplateOutletContext]="{ element: slide }"
    ></ng-template>
  </swiper-slide>
</swiper-container>
