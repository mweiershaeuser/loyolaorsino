<section
  class="px-4 d-flex"
  [ngClass]="{
    'min-vh-100': fullHeight
  }"
  [ngStyle]="{
    background: background,
    'background-position': bgPosition
  }"
>
  <div
    class="content w-100 d-flex flex-column justify-content-{{
      vertical
    }} align-items-{{ horizontal }}"
  >
    <h2 *ngIf="title">{{ title }}</h2>
    <p *ngIf="titleEn" class="text-secondary fst-italic">{{ titleEn }}</p>
    <ng-content></ng-content>
  </div>
</section>
